<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkness Injector</title>
</head>
<body>

    <h1>Welcome to the Dark Side!</h1>
    
    <form action="#" method="post" id="darkForm">
        <label for="customHtml">Inject Your Dark HTML:</label><br>
        <textarea id="customHtml" name="customHtml" rows="10" cols="30"></textarea><br>
        <input type="submit" value="Inject">
    </form>

    <script>
        document.getElementById('darkForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const darkHtml = document.getElementById('customHtml').value;
            document.body.innerHTML = darkHtml;
        });
    </script>

</body>
</html>
