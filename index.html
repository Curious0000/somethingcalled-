<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Symphony</title>
</head>
<body style="background-color: black; text-align: center; color: red;">

  <h1>Unleash the Chaos</h1>
  
  <audio id="darkSong" src="your_evil_song.mp3"></audio>

  <button style="background-color: red; color: black; padding: 10px 20px; font-size: 16px; cursor: pointer;" onclick="playDarkSong()">Play</button>

  <script>
    function playDarkSong() {
      var audio = document.getElementById("darkSong");
      audio.play();
    }
  </script>

</body>
</html>
